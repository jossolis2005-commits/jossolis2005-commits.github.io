<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Editar Horario</title>
<style>
body { font-family: Arial; margin:0; padding:0; background:#ccc;}
header {background:#000; color:white; padding:1em; text-align:center;}
nav {background:#444; color:white; padding:10px 0; text-align:center;}
nav ul {list-style:none; margin:0; padding:0;}
nav ul li {display:inline; margin:0 15px;}
nav ul li a {color:white; text-decoration:none; transition:0.3s;}
nav ul li a:hover {color:yellow;}
section {padding:20px; margin:20px; background:white; border-radius:5px;}
label {display:block; margin-top:10px; font-weight:bold;}
input {padding:6px; width:200px; margin-top:5px; border:1px solid #888; border-radius:5px;}
button {margin-top:10px; padding:6px 12px; background:#25D366; color:white; border:none; cursor:pointer; border-radius:5px;}
button:hover {background:#1da851;}
footer {text-align:center; padding:1em; background:#000; color:white;}
</style>
</head>
<body>

<header>
  <h1>Mexibotanas - Horario de Venta</h1>
</header>

<nav>
<ul>
  <li><a href="Usuarios Registrados.html">Usuarios Registrados</a></li>
  <li><a href="Precios y Stock.html">Precios y Stock</a></li>
  <li><a href="Pedidos.html">Pedidos</a></li>
</ul>
</nav>

<main>
<section>
  <h2>Editar Horario de venta</h2>

  <label for="nuevoHorario">Horario:</label>
  <input type="text" id="nuevoHorario" placeholder="Ej: 9:00 AM - 6:00 PM">

  <button onclick="guardarHorario()">Guardar</button>
</section>
</main>

<footer>
© 2025 Mexibotanas Tienda de Botanas. Todos los derechos reservados.
</footer>

<script>
function guardarHorario() {
  let valor = document.getElementById("nuevoHorario").value.trim();
  if(valor === "") { alert("Ingresa un horario válido"); return; }
  localStorage.setItem("horarioVenta", valor);
  alert("Horario guardado exitosamente");
}

// Mostrar horario actual en el input al cargar la página
window.onload = function() {
  let horarioActual = localStorage.getItem("horarioVenta") || "9:00 AM - 6:00 PM";
  document.getElementById("nuevoHorario").value = horarioActual;
}
</script>

</body>
</html>
